<section class="section-5 bg-2">
  <div class="container py-5">
    <div class="row">
      <div class="col">
        <nav aria-label="breadcrumb" class="rounded-3 p-3 mb-4">
          <ol class="breadcrumb mb-0">
            <li class="breadcrumb-item"><a routerLink="home">Home</a></li>
            <li class="breadcrumb-item active">Account Settings</li>
          </ol>
        </nav>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-3">
        <div class="card border-0 shadow mb-4 p-3">
          <div class="s-body text-center mt-3">
            <div class="d-flex w-100 justify-content-center align-item-center">
              <img
                src="assets/img/1.jpg"
                alt="avatar"
                class="rounded-circle img-fluid"
                style="
                  width: 100px;
                  height: 100px;
                  object-fit: cover;
                  object-position: center;
                "
              />
            </div>
            <h5 class="mt-3 pb-0"></h5>
            <p class="text-muted mb-1 fs-6"></p>
            <div class="d-flex justify-content-center mb-2">
              <button
                data-bs-toggle="modal"
                data-bs-target="#exampleModal"
                type="button"
                class="btn btn-outline-secondary"
              >
                Import Company Logo
              </button>
            </div>
          </div>
        </div>
        <div class="card account-nav border-0 shadow mb-4 mb-lg-0">
          <div class="card-body p-0">
            <ul class="list-group list-group-flush">
              <li class="list-group-item d-flex justify-content-between p-3">
                <a href="">Account Settings</a>
              </li>
              <li
                class="list-group-item d-flex justify-content-between align-items-center p-3"
              >
                <a href="">Intern Posted</a>
              </li>
              <li
                class="list-group-item d-flex justify-content-between align-items-center p-3"
              >
                <a href="">Logout</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="col-lg-9">
        <div class="card border-0 shadow mb-4">
          <form
            action=""
            method="post"
            (ngSubmit)="UpdateWrittingCompayIformation()"
          >
            <div class="card-body p-4">
              <h3 class="fs-4 mb-1">Create Your Company</h3>
              <div class="mb-4">
                <label for="" class="mb-2">Name*</label>
                <input
                  type="text"
                  name="name"
                  id="name"
                  placeholder="Enter Name"
                  class="form-control"
                  value=""
                  [(ngModel)]="FormData.cname"
                />
                <p></p>
              </div>
              <div class="mb-4">
                <label for="" class="mb-2">Email*</label>
                <input
                  type="email"
                  name="email"
                  id="email"
                  placeholder="Enter Email"
                  class="form-control"
                  value=""
                  [(ngModel)]="FormData.email"
                />
                <p></p>
              </div>
              <div class="mb-4">
                <label for="" class="mb-2">Address*</label>
                <input
                  type="text"
                  name="address"
                  id="address"
                  placeholder="Enter Address"
                  class="form-control"
                  value=""
                  [(ngModel)]="FormData.address"
                />
                <p></p>
              </div>
              <div class="mb-4">
                <label for="" class="mb-2">Website*</label>
                <input
                  type="text"
                  name="website"
                  id="email"
                  placeholder="Enter Your Website(Optional)"
                  class="form-control"
                  value=""
                  [(ngModel)]="FormData.website"
                />
                <p></p>
              </div>
              <div class="mb-4">
                <label for="" class="mb-2">SLogan*</label>
                <input
                  type="text"
                  name="slogan"
                  id="email"
                  placeholder="Slogan of your Company"
                  class="form-control"
                  value=""
                  [(ngModel)]="FormData.slogan"
                />
                <p></p>
              </div>
              <div class="mb-4">
                <label for="" class="mb-2">Mobile</label>
                <input
                  type="tel"
                  name="mobile"
                  id="mobile"
                  placeholder="Mobile"
                  class="form-control"
                  value=""
                  [(ngModel)]="FormData.phone"
                />
              </div>
              <div class="mb-4">
                <label for="" class="mb-2">Description</label>
                <textarea
                  rows="5"
                  cols="5"
                  name="description"
                  id="description"
                  placeholder="Description"
                  class="form-control"
                  value=""
                  [(ngModel)]="FormData.description"
                ></textarea>
              </div>
            </div>
            <div class="card-footer p-4">
              <button type="submit" class="btn btn-outline-secondary">
                Create
              </button>
            </div>
          </form>
        </div>

        <form action="" (ngSubmit)="UpdatePassword()">
          <div class="card border-0 shadow mb-4">
            <div class="card-body p-4">
              <h3 class="fs-4 mb-1">Change Password If you Want</h3>
              <div class="mb-4">
                <label for="" class="mb-2">Old Password*</label>
                <input
                  type="password"
                  placeholder="Old Password"
                  class="form-control"
                  [(ngModel)]="FormData.current_password"
                />
              </div>
              <div class="mb-4">
                <label for="" class="mb-2">New Password*</label>
                <input
                  type="password"
                  placeholder="New Password"
                  class="form-control"
                  [(ngModel)]="FormData.new_password"
                />
              </div>
            </div>
            <div class="card-footer p-4">
              <button type="submit" class="btn btn-outline-secondary">
                Update
              </button>
            </div>
          </div>
        </form>

        <div class="card border-0 shadow mb-4">
          <div class="card-body p-4">
            <h3 class="fs-4 mb-1">Document Upload</h3>
            <div class="mb-4">
              <label for="" class="mb-2">Banner Image</label>
              <input
                type="file"
                placeholder="Upload Cover Letter"
                class="form-control"
              />
            </div>
            <div class="mb-4">
              <label for="" class="mb-2"></label>
              <input type="file" placeholder="Upload CV" class="form-control" />
            </div>
          </div>
          <div class="card-footer p-4">
            <button type="submit" class="btn btn-outline-secondary">
              Upload
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
