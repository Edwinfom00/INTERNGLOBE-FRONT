<div class="container my-5">
  <div class="text-secondary fs-3 text-center fw-bold mb-3">Register Form</div>
  <alert type="success" [dismissible]="true" *ngIf="showSuccessAlert">
    Enregistrement r√©ussi!
  </alert>
  <div class="m-2">
    <form class="w-100" (ngSubmit)="Register()">
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Username</label>
        <input
          type="text"
          class="form-control"
          id="exampleInputText1"
          aria-describedby="TextHelp"
          name="username"
          [(ngModel)]="formData.name"
        />
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input
          type="email"
          class="form-control"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
          name="email"
          [(ngModel)]="formData.email"
        />
      </div>
      <div id="emailHelp" class="form-text">
        We'll never share your email with anyone else.
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input
          type="password"
          class="form-control"
          id="exampleInputPassword1"
          name="password"
          [(ngModel)]="formData.password"
        />
      </div>
      <div class="mb-3">
        <label for="exampleInputUser1" class="form-label">User Type</label>
        <select
          id="type"
          class="form-control bg-white"
          name="usertype"
          [(ngModel)]="formData.user_type"
        >
          <option value="user">user</option>
          <option value="company">company</option>
          <option value="university">university</option>
        </select>
      </div>
      <div class="col-7">
        <input
          type="submit"
          class="btn btn-outline-secondary"
          value="Registration"
        />
      </div>
    </form>
  </div>
  <div class="row">
    <div class="row"></div>
  </div>
</div>
