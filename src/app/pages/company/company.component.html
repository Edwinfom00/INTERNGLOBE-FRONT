<table>
  <thead>
    <tr>
      <td>Title</td>
      <td>Description</td>
      <td>Address</td>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let intern of InternData">
      <td>{{ intern.data[0].title }}</td>
      <td>{{ intern.data[0].address }}</td>
      <td>{{ intern.data[0].description }}</td>
    </tr>
  </tbody>
</table>
